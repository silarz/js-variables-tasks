<body>
    <h1>Task 1 - Working with variables</h1>
    <a href="https://javascript.info/task/hello-variables">javascript.info/variables</a>
    <ul>
        <li>Declare two variables: admin and name.</li>
        <li>Assign the value "John" to name.</li>
        <li>Copy the value from name to admin.</li>
        <li>Show the value of admin using alert (must output “John”).</li>
    </ul>
    <script>
        let admin;
        let name = "John";

        admin = name;

        alert(admin);
    </script>
    
</body>
